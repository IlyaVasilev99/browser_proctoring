<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Face recognition</title>
    <script defer src="face-api.min.js"></script>
    <script defer src="webcameraFA.js"></script>
    <script defer src="webcam.min.js"></script>

    <style>
        body {
            margin: 0 ;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: column;
        }
        canvas {
            position: absolute;
        }

    </style>
</head>
<body>

    <video  id="video" width="360" height="200" autoplay playsinline muted></video>

    <button id="start-camera">Start Camera</button>

    <button id="click-doc">Get Document. Click it first</button>
    <canvas id="canvas" width="320" height="240"></canvas>

</body>
</html>
